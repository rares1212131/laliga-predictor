version: '3.8'

services:
  # 1. Database (Local Docker Container)
  db:
    image: postgres:15
    container_name: laliga-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. AI Engine (Python)
  ai-engine:
    build: ./ai-engine
    container_name: laliga-ai
    ports:
      - "8000:8000"
    environment:
      # Connects to the local 'db' container
      DB_URL: postgresql://${DB_USERNAME}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      - db

  # 3. Backend (Java Spring Boot)
  backend:
    # Ensure this path matches your folder structure exactly
    build: ./backend/predeictorBackend
    container_name: laliga-backend
    ports:
      - "8080:8080"
    environment:
      # Connects to the local 'db' container
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      # Internal Docker URLs
      AI_SERVICE_URL: http://ai-engine:8000
      APP_FRONTEND_URL: http://localhost:5173
      # Secrets from .env
      JWT_SECRET: ${JWT_SECRET}
      BREVO_API_KEY: ${BREVO_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      - db
      - ai-engine

  # 4. Frontend (React)
  frontend:
    build: ./frontend
    container_name: laliga-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend

volumes:
  postgres_data: