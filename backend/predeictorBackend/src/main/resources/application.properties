spring.application.name=predeictorBackend

# Database (Values come from Environment)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security
jwt.secret=${JWT_SECRET}
jwt.expirationMs=900000
jwt.refreshExpirationMs=604800000

# Email
brevo.api.key=${BREVO_API_KEY}
brevo.sender.email=rrspld@gmail.com

# OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# App Config
app.frontend.url=${APP_FRONTEND_URL}

# Python Microservice
ai.service.url=${AI_SERVICE_URL}